spring:
  datasource:
    url: jdbc:h2:mem:ssvdb;DB_CLOSE_DELAY=-1

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect

    open-in-view: false

  h2:
    console:
      #      path: /h2-console
      enabled: true
